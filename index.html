<div id="weather-widget">
  <div id="current-day">
    <div id="current-weather">
      <h2 id="city">City Name</h2>
      <h3 id="date">Monday, Aug 26</h3>
      <div id="current-icon">
        <img src="sunny.png" alt="Weather Icon">
      </div>
      <h1 id="current-temp">25°C</h1>
    </div>
  </div>
  <div id="forecast">
    <div class="day">
      <span class="day-name">Tue</span>
      <img src="cloudy.png" alt="Weather Icon" class="icon">
      <span class="temp">22°C</span>
    </div>
    <div class="day">
      <span class="day-name">Wed</span>
      <img src="rainy.png" alt="Weather Icon" class="icon">
      <span class="temp">18°C</span>
    </div>
    <div class="day">
      <span class="day-name">Thu</span>
      <img src="sunny.png" alt="Weather Icon" class="icon">
      <span class="temp">24°C</span>
    </div>
    <div class="day">
      <span class="day-name">Fri</span>
      <img src="storm.png" alt="Weather Icon" class="icon">
      <span class="temp">20°C</span>
    </div>
  </div>
</div>
